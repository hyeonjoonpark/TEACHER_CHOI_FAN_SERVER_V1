spring:
  jpa:
    hibernate:
      ddl-auto: create
    generate-ddl: true
    show-sql: true
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://${DB_LOCAL_HOST}/fancafe?serverTimezone=UTC&characterEncoding=UTF-8
    username: ${DB_LOCAL_USERNAME}
    password: ${DB_LOCAL_PASSWORD}
  main:
    allow-bean-definition-overriding: true
  data:
    rest:
      base-path: /api
    redis:
      host: ${REDIS_LOCAL_HOST}
      port: ${REDIS_LOCAL_PORT}
server:
  servlet:
    session:
      cookie:
        name: JSESSIONID

session:
  store-type: redis
  redis: fancafe:session

jwt:
    secret: ChoiTeacherFancafeSecurityAuthCertificationSecretKey
